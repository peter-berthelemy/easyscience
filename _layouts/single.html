<html>
{% include head.html %}
	<body class="single is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
				{% include navbar.html %}

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post">
								<header>
									<div class="title">
										<h2><a href="#">{{ page.title }}</a></h2>
										<p>{{ page.subtitle }}</p>
									</div>
									<!-- <div class="meta">
										<time class="published" datetime="2023-20-08">20th August, 2023</time>
										<a href="#" class="author"><span class="name">Peter</span><img src="images/avatar.jpg" alt="" /></a>
									</div> -->
								</header>
								<span class="image featured"><img src="{{ site.baseurl }}images/{{ page.image }}" alt="{{ page.imagealt }}" /></span>
								{{ content }}
								<footer>
									<ul class="stats">
										<li><a href="{{ site.baseurl }}{{ page.folderurl }}">{{ page.folder }}</a></li>
									</ul>
								</footer>
							</article>

					</div>

				<!-- Footer -->
					<section id="footer">
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
						</ul>
						<p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
					</section>

		</div>

	</body>
</html>
